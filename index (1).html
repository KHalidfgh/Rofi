<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Rofaida & Sofia</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffcee4, #ffc3a0);
      color: #6a0572;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      border: 3px dashed #ff99cc;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      border: 5px solid #ff99cc;
    }
    .link {
      margin-top: 20px;
    }
    .link a {
      display: inline-block;
      text-decoration: none;
      font-size: 24px;
      color: #e84393;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #ffb6c1;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin: 5px;
    }
    .link a:hover {
      background-color: #ff69b4;
      color: #fff;
    }
    .footer {
      margin-top: 30px;
      font-size: 28px;
      color: #d63384;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .footer span {
      color: #c2185b;
      font-weight: bold;
    }
    .animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .animations span {
      position: absolute;
      font-size: 24px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }
    .animations .heart {
      color: #ff6f91;
      animation-delay: 0s;
    }
    .animations .love {
      color: #e84393;
      animation-delay: 1s;
    }
    .animations .kiss {
      color: #ff99cc;
      animation-delay: 2s;
    }
    .animations .sparkle {
      color: #ffb6c1;
      animation-delay: 3s;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-300px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

</body>
